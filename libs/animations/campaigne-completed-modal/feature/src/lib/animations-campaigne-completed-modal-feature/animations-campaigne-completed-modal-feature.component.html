<div class="container" [@pageAnimations] [@fadeScale]>
  <mat-card>
    <mat-card-header>
      <h2>Campaign Completed</h2>
    </mat-card-header>
    <canvas riv="checkmark" width="100" height="100">
      <riv-animation name="Checkmark" play></riv-animation>
    </canvas>
    <mat-card-content class="rewards-wrapper">
      <div class="achievement-container"><h4>Achievement</h4></div>
      <div class="xp-container"><h4>XP</h4></div>
    </mat-card-content>
    <button (click)="onCollectRewards()">Collect Rewards</button>
  </mat-card>
</div>
