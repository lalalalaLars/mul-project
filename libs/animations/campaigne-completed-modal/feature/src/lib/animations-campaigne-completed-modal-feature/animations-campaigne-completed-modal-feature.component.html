<div class="container" [@pageAnimations] [@fadeScale] #campaignCompleteOverlay>
  <mat-card>
    <mat-card-header>
      <h2>Campaign Completed</h2>
    </mat-card-header>
    <canvas
      class="checkmark-container"
      riv="checkmark"
      width="100"
      height="100"
    >
      <riv-animation name="Checkmark" play></riv-animation>
    </canvas>
    <mat-card-content class="rewards-wrapper">
      <div class="achievement-container">
        <canvas
          class="achievement-icon"
          riv="achievement-icon"
          width="300"
          height="300"
        >
          <riv-animation name="Idle" play></riv-animation>
        </canvas>
      </div>
      <div class="xp-container">
        <canvas class="xp-icon" riv="xp" width="300" height="300">
          <riv-animation name="Idle" play></riv-animation>
        </canvas>
      </div>
    </mat-card-content>
    <button (click)="onCollectRewards()">Collect Rewards</button>
  </mat-card>
</div>
