<div class="quiz-container">
  <mat-card
    [@fade]
    *ngIf="currentQuestionIndex < quizzes.length && !showResults"
  >
    <mat-card-header>
      <h1>Level 1</h1>
      <h3>{{ quizzes[currentQuestionIndex].question }}</h3>
    </mat-card-header>

    <mat-card-content
      *ngFor="let option of quizzes[currentQuestionIndex].options"
    >
      <label>
        <input
          type="radio"
          [(ngModel)]="quizzes[currentQuestionIndex].userAnswer"
          [value]="option"
          name="userAnswer"
        />
        {{ option }}
      </label>
    </mat-card-content>
    <button class="submit-answer" (click)="submitAnswer()">Next</button>
  </mat-card>

  <mat-card *ngIf="showResults">
    <mat-card-header>
      <h1>Your results</h1>
    </mat-card-header>
    <mat-card-content *ngFor="let quiz of quizzes">
      <h3>{{ quiz.question }}</h3>
      <p>Your Answer: {{ quiz.userAnswer }}</p>
      <p>Result: {{ quiz.result }}</p>
    </mat-card-content>
    <mat-card-footer>
      <button *ngIf="!isAllAnswersCorrect()" (click)="resetQuiz()">
        Try Again
      </button>
      <button *ngIf="!isAllAnswersCorrect()" (click)="complete()">
        Complete
      </button>
    </mat-card-footer>
  </mat-card>
</div>
